<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    section {
      margin: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    
    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    .contact-info p {
      margin-right: 10px;
    }
    
    .contact-info a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    
    .profile-pic {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    
    .email-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Me TEST</h1>
  </header>
  
  <section>
    <img class="profile-pic" src="your-profile-pic.jpg" alt="Profile Picture">
    
    <h1>Introduction</h1>
    <p>
      Welcome to my webpage! I am [Your Name], a passionate [Your Profession] based in [Your Location]. I have expertise in [Your Areas of Expertise] and enjoy [Your Interests/Hobbies].
    </p>
    
    <div class="contact-info">
      <p>Email:</p>
      <a href="mailto:mathias@ramlov.org">mathias@ramlov.org</a>
    </div>
    
    <div class="contact-info">
      <a href="mailto:mathias@ramlov.org" class="email-button">Contact Me</a>
    </div>
  </section>
</body>
</html>
